</style></head><body>
<div id="app">
	<div class="text-uppercase text-bold">id selected: {{selected}}</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>
					<label class="form-checkbox">
    <input type="checkbox" v-model="selectAll" @click="select">
    <i class="form-icon"></i>
  </label>
				</th>
				<th>id</th>
				<th>name</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="i in items">
				<td>
					<label class="form-checkbox">
    					<input type="checkbox" :value="i.id" v-model="selected">
						<i class="form-icon"></i>
  					</label>
				</td>
				<td>{{i.id}}</td>
				<td>{{i.name}}</td>
				<td>{{i.email}}</td>
			</tr>
		</tbody>
	</table>
</div>
<script src='//static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='https://unpkg.com/vue/dist/vue.js'></script>
<script >new Vue({
	el: "#app",
	data: function data() {
		return {
			items: [{
				id: "id1",
				name: "John Doe",
				email: "email@example.com"
			}, {
				id: "id2",
				name: "Jone Doe",
				email: "email2@example.com"
			}],
			selected: [],
			selectAll: false
		};
	},
	methods: {
		select: function select() {
			this.selected = [];
			console.log(this.selectAll);
			if (!this.selectAll) {
				for (var i in this.items) {
					this.selected.push(this.items[i].id);
					console.log(this.selected);
				}

			}
		}
	}
});
//# sourceURL=pen.js
</script>
</body></html>
